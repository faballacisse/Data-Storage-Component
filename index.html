<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Challenge | Fylo data storage component</title>

  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <!--Mobile-first approach-->

  <main>
    <div id='first-box'>
      <div id='logo-container'>
        <img src="/images/logo.svg" alt="">
      </div>
      <div id='icons-container'>
        <div class='icon'>
          <img src="/images/icon-document.svg" alt="">
        </div>
        <div class='icon'>
          <img src="/images/icon-folder.svg" alt="">
        </div>
        <div class='icon'>
          <img src="/images/icon-upload.svg" alt="">
        </div>
      </div>
    </div>


    <div id='second-block'>
      <div id='used-GB'>
        <span> You’ve used 815 GB of your storage</span>
      </div>
      <div id='loader-container'>
        <div id='in-progress'>
          <img src="" alt="">
        </div>
        <div id='values-GB'>
          <span id='zero'>0 GB</span> <span id='mille'>1000 GB</span>
        </div>
      </div>
      <div id='p-container'>
        <p><span id='cent85'>185</span>GB Left</p>
      </div>

    </div>
  </main>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Faballa Cissé</a>.
  </footer>

</body>

</html>
