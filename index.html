<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Challenge | Fylo data storage component</title>
  <script src="https://kit.fontawesome.com/457a827424.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <!--Mobile-first approach-->

  <main class='main'>

    <!--1. first blue box (start) -->
    <div class='main_first-box'>


      <!--1.a LOGO -->
      <div class='main_first-box--logo'>
        <img src="/images/logo.svg" alt="">
      </div>

      <!--1.b ICONS (start) -->
      <div class='main_first-box--icons'>

        <!-- document -->
        <div class='main_first-box--icons--doc'>
          <img src="/images/icon-document.svg" alt="document">
        </div>

        <!-- folder -->
        <div class='main_first-box--icons--folder'>
          <img src="/images/icon-folder.svg" alt="folder">
        </div>

        <!-- upload -->
        <div class='main_first-box--icons--upload'>
          <img src="/images/icon-upload.svg" alt="upload">
        </div>

        <!-- 1.b ICONS (end) -->
      </div>

      <!--1. first blue box (end) -->
    </div>



    <!--2. second blue box (start)-->
    <div class='main_second-box'>
      <br>

      <!--2.a sentence -->
      <p class='main_second-box--sentence'> You’ve used <span class='main_first-box--sentence--bold'>815 GB</span> of
        your storage</p>

      <!--2.b progress-bar -->
      <div class='main_second-box--progressbar'>
        <div class='main_second-box--progressbar--sub1'></div>
        <div class='main_second-box--progressbar--sub2'></div>
      </div>

      <!--2.c measures -->
      <div class='main_second-box--measures'>
        <span class='main_second-box--measures--1'>0 GB</span>
        <span class='main_second-box-measures--2'>1000 GB</span>
      </div>

      <!--3. white storage box -->
      <div class='main_second-box--white'>
        <p class='main_second-box--white--storage'><span class='main_second-box--white--storage--bold'>185</span> GB
          Left</p>
      </div>

      <!--2. second blue box (end)-->
    </div>


  </main>


  <!--FOOTER-->
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Faballa Cissé</a>
  </footer>

</body>

</html>
