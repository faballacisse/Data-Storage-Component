<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Challenge | Fylo data storage component</title>
  <script src="https://kit.fontawesome.com/457a827424.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <!--Mobile-first approach-->

  <main>
    <div id='first-box'>
      <div id='logo-container'>
        <img src="/images/logo.svg" alt="">
      </div>
      <div id='icons-container'>
        <div class='icon'>
          <img src="/images/icon-document.svg" alt="document">
        </div>
        <div class='icon'>
          <img src="/images/icon-folder.svg" alt="folder">
        </div>
        <div class='icon'>
          <img src="/images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </div>


    <div id='second-block'>
      <span id='used-GB'> You’ve used 815 GB of your storage</span>

      <div id='loader-container'>
        <div id='progress-bar-blue'>
          <div id='progress-bar-pink'></div>
        </div>
        <div id='progress-bar-white'></div>
      </div>

      <span id='zero'>0 GB</span>
      <span id='mille'>1000 GB</span>

    </div>



    <div id='p-container'>
      <p><span id='cent85'>185</span><span id='gb-left'>GB Left</span> </p>
    </div>
    </div>
  </main>



  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Faballa Cissé</a>
  </footer>

</body>

</html>
